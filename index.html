<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to right, #007BFF, #6610f2);
        }

        .container {
            background-color: white;
            width: 350px;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .toggle-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .toggle-text a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle-text a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign-Up Form -->
        <form id="signup-form" class="form">
            <h2>Create Account</h2>
            <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="signup-username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="toggle-text">Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>

        <!-- Login Form -->
        <form id="login-form" class="form hidden">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <label for="login-username">Username or Email</label>
                <input type="text" id="login-username" name="login-username" placeholder="Enter your username or email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="toggle-text">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
